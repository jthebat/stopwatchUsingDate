<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock" class="progress-clock">
        <!-- <div class="inbox">
            <button id = "resetBtn" class="timerBtn"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            <div>
                <button class="progress-clock__time-digit" data-unit="h" data-group="h" type="button">00</button>
                <span class="progress-clock__time-colon">:</span>
                <button class="progress-clock__time-digit" data-unit="m" data-group="m" type="button">00</button>
                <span class="progress-clock__time-colon">:</span>
                <button class="progress-clock__time-digit" data-unit="s" data-group="s" type="button">00</button>            
            </div>
            <button id = "startBtn" class="timerBtn" ><i class="fa-solid fa-play"></i></button>
            <a id="pause" href="/"><i class="fa-solid fa-pause"></i></a>
        </div>   -->
       

        <button class="progress-clock__time-digit" data-unit="h" data-group="h" type="button">00</button>
                <span class="progress-clock__time-colon">:</span>
        <button class="progress-clock__time-digit" data-unit="m" data-group="m" type="button">00</button>
                <span class="progress-clock__time-colon">:</span>
        <button class="progress-clock__time-digit" data-unit="s" data-group="s" type="button">00</button>

        
        
        <svg class="progress-clock__rings" width="256" height="256" viewBox="0 0 256 256">
            <defs>
                <linearGradient id="pc-red" x1="1" y1="0.5" x2="0" y2="0.5">
                  <stop offset="0%" stop-color="hsl(343,90%,55%)" />
                  <stop offset="100%" stop-color="hsl(323,90%,55%)" />
                </linearGradient>
                <linearGradient id="pc-yellow" x1="1" y1="0.5" x2="0" y2="0.5">
                  <stop offset="0%" stop-color="hsl(43,90%,55%)" />
                  <stop offset="100%" stop-color="hsl(23,90%,55%)" />
                </linearGradient>
                <linearGradient id="pc-blue" x1="1" y1="0.5" x2="0" y2="0.5">
                  <stop offset="0%" stop-color="hsl(223,90%,55%)" />
                  <stop offset="100%" stop-color="hsl(203,90%,55%)" />
                </linearGradient>                
              </defs>
              <!-- Hours of Day -->
          <g data-units="h">
            <circle class="progress-clock__ring" cx="128" cy="128" r="74" fill="none" opacity="0.1" stroke="url(#pc-red)" stroke-width="12" />
            <circle class="progress-clock__ring-fill" data-ring="d" cx="128" cy="128" r="74" fill="none" stroke="url(#pc-red)" stroke-width="12" stroke-dasharray="465 465" stroke-dashoffset="465" stroke-linecap="round" transform="rotate(-90,128,128)" />
          </g>
          <!-- Minutes of Hour -->
          <g data-units="m">
            <circle class="progress-clock__ring" cx="128" cy="128" r="90" fill="none" opacity="0.1" stroke="url(#pc-yellow)" stroke-width="12" />
            <circle class="progress-clock__ring-fill" data-ring="h" cx="128" cy="128" r="90" fill="none" stroke="url(#pc-yellow)" stroke-width="12" stroke-dasharray="565.5 565.5" stroke-dashoffset="565.5" stroke-linecap="round" transform="rotate(-90,128,128)" />
          </g>
          <!-- Seconds of Minute -->
          <g data-units="s">
            <circle class="progress-clock__ring" cx="128" cy="128" r="106" fill="none" opacity="0.1" stroke="url(#pc-blue)" stroke-width="12" />
            <circle class="progress-clock__ring-fill" data-ring="m" cx="128" cy="128" r="106" fill="none" stroke="url(#pc-blue)" stroke-width="12" stroke-dasharray="666 666" stroke-dashoffset="666" stroke-linecap="round" transform="rotate(-90,128,128)" />
          </g>
        </svg>        
    </div>
    <div class="control-box">                         
        <button id = "pauseBtn" class="timerBtn"><i class="fa-solid fa-pause"></i></button>
        <button id = "startBtn" class="timerBtn"><i class="fa-solid fa-play"></i></button>
        <button id = "resetBtn" class="timerBtn"><i class="fa-solid fa-arrow-rotate-left"></i></button>
    </div>
       
    <script src="index.js"></script>    
</body>
</html>
